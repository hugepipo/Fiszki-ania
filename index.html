<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s, transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-content {
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Przycisk do zmiany trybu -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <!-- Kontener fiszki -->
  <div class="card" id="flashcard" onclick="flipCard()">
    <div class="card-content card-front" id="front">Cze≈õƒá</div>
    <div class="card-content card-back" id="back">Ciao</div>
  </div>

  <!-- Przycisk Next -->
  <button id="next-button" onclick="showNextCard()">Next</button>

  <script>
    // Fiszki
    const flashcardsData = [
      { front: "Cze≈õƒá", back: "Ciao" },
      { front: "Dziƒôkujƒô", back: "Grazie" },
      { front: "Proszƒô", back: "Prego" },
      { front: "Jak siƒô masz?", back: "Come stai?" },
      { front: "Dzie≈Ñ dobry", back: "Buongiorno" },
      { front: "Dobry wiecz√≥r", back: "Buonasera" },
      { front: "Dobranoc", back: "Buonanotte" },
      { front: "Do widzenia", back: "Arrivederci" },
      { front: "Tak", back: "S√¨" },
      { front: "Nie", back: "No" },
      { front: "Przepraszam", back: "Mi scusi" },
      { front: "Pomocy!", back: "Aiuto!" },
      { front: "Ile to kosztuje?", back: "Quanto costa?" },
      { front: "Mam pytanie", back: "Ho una domanda" },
      { front: "Co to jest?", back: "Che cos'√®?" },
      { front: "Gdzie jest toaleta?", back: "Dov'√® il bagno?" },
      { front: "Nie rozumiem", back: "Non capisco" },
      { front: "Proszƒô powt√≥rzyƒá", back: "Per favore ripeta" },
      { front: "Na zdrowie", back: "Salute" },
      { front: "Mi≈Çego dnia", back: "Buona giornata" },
      { front: "Myszka", back: "Topo" },
      { front: "Kocham Aniƒô", back: "Amo Ania" },
      { front: "Kocham myszkƒô", back: "Amo il topo" }
    ];

    let currentCardIndex = 0;

    // Funkcja losujƒÖca kolejno≈õƒá fiszek
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(flashcardsData);

    // Wy≈õwietlanie nowej fiszki
    function showNextCard() {
      currentCardIndex = (currentCardIndex + 1) % flashcardsData.length;
      const card = flashcardsData[currentCardIndex];
      document.getElementById("front").textContent = card.front;
      document.getElementById("back").textContent = card.back;

      const flashcard = document.getElementById("flashcard");
      flashcard.classList.remove("flipped");

      document.getElementById("next-button").style.display = "none";
    }

    // Przewracanie fiszki
    function flipCard() {
      const flashcard = document.getElementById("flashcard");
      flashcard.classList.toggle("flipped");

      if (flashcard.classList.contains("flipped")) {
        document.getElementById("next-button").style.display = "block";
      }
    }

    // Tryb ciemny
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
      const themeToggle = document.querySelector(".theme-toggle");
      themeToggle.textContent = currentTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
