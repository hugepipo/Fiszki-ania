<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie - Quiz</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
    }

    .menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    #quiz-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #quiz-header {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #quiz-input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #quiz-check {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 10px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Sekcja quiz -->
  <div id="quiz-section">
    <div id="quiz-header">Tryb quiz</div>
    <div id="quiz-question"></div>
    <input type="text" id="quiz-input" placeholder="Twoja odpowied≈∫ po w≈Çosku">
    <button id="quiz-check" onclick="checkAnswer()">Sprawd≈∫</button>
    <div id="feedback"></div>
  </div>

  <script>
    const flashcardsData = [
      { front: "Czerwony", back: "Rosso" },
      { front: "Niebieski", back: "Blu" },
      { front: "Zielony", back: "Verde" },
      { front: "≈ª√≥≈Çty", back: "Giallo" },
      { front: "Czarny", back: "Nero" },
      { front: "Bia≈Çy", back: "Bianco" },
      { front: "R√≥≈ºowy", back: "Rosa" },
      { front: "Pomara≈Ñczowy", back: "Arancione" },
      { front: "Szary", back: "Grigio" },
      { front: "BrƒÖzowy", back: "Marrone" }
    ];

    let availableCards = [...flashcardsData];
    let currentQuizCard = null;
    let attempts = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(availableCards);

    function showQuiz() {
      document.getElementById("quiz-section").style.display = "flex";
      if (availableCards.length === 0) {
        availableCards = [...flashcardsData];
        shuffle(availableCards);
      }
      currentQuizCard = availableCards.pop();
      document.getElementById("quiz-question").textContent = currentQuizCard.front;
      document.getElementById("quiz-input").value = "";
      document.getElementById("feedback").textContent = "";
      attempts = 0;
    }

    function normalizeInput(input) {
      return input
        .toLowerCase()
        .replace(/[!?.']/g, "") // Usu≈Ñ znaki interpunkcyjne
        .normalize("NFD") // Rozbij akcenty na podstawowe litery
        .replace(/[\u0300-\u036f]/g, ""); // Usu≈Ñ akcenty
    }

    function checkAnswer() {
      const input = normalizeInput(document.getElementById("quiz-input").value);
      const correctAnswer = normalizeInput(currentQuizCard.back);
      const feedback = document.getElementById("feedback");

      if (input === correctAnswer) {
        feedback.textContent = "üëç Poprawna odpowied≈∫!";
        feedback.style.color = "green";
        setTimeout(showQuiz, 2000);
      } else if (attempts === 0) {
        feedback.textContent = "üëé Spr√≥buj ponownie!";
        feedback.style.color = "red";
        attempts++;
      } else {
        feedback.textContent = `‚ùå Musisz podaƒá poprawnƒÖ odpowied≈∫: ${currentQuizCard.back}`;
        feedback.style.color = "red";
      }
    }

    // Wy≈õwietl pierwszƒÖ fiszkƒô w quizie
    showQuiz();
  </script>
</body>
</html>
