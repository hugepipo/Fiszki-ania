<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie - Quiz</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
    }

    .menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    #flashcards-section,
    #quiz-section {
      display: none;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s, transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-content {
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    #quiz-header {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #quiz-input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #quiz-check {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 10px;
      font-size: 24px;
      text-align: center;
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body data-theme="light">
  <!-- Menu -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Tryb ciemny</button>
  <div class="menu" id="menu">
    <a onclick="showFlashcards()">Tryb fiszek</a>
    <a onclick="showQuiz()">Tryb quiz</a>
  </div>

  <!-- Sekcja fiszek -->
  <div id="flashcards-section">
    <div class="card" id="flashcard" onclick="flipCard()">
      <div class="card-content card-front" id="front"></div>
      <div class="card-content card-back" id="back"></div>
    </div>
    <button id="next-button" onclick="showNextCard()">Kolejna fiszka</button>
  </div>

  <!-- Sekcja quiz -->
  <div id="quiz-section">
    <div id="quiz-header">Tryb quiz</div>
    <div id="quiz-question"></div>
    <input type="text" id="quiz-input" placeholder="Twoja odpowied≈∫ po w≈Çosku">
    <button id="quiz-check" onclick="checkAnswer()">Sprawd≈∫</button>
    <div id="feedback"></div>
  </div>

  <script>
    const flashcardsData = [
      { front: "Czerwony", back: "Rosso" },
      { front: "Niebieski", back: "Blu" },
      { front: "Zielony", back: "Verde" },
      { front: "≈ª√≥≈Çty", back: "Giallo" },
      { front: "Czarny", back: "Nero" },
      { front: "Bia≈Çy", back: "Bianco" },
      { front: "R√≥≈ºowy", back: "Rosa" },
      { front: "Pomara≈Ñczowy", back: "Arancione" },
      { front: "Szary", back: "Grigio" },
      { front: "BrƒÖzowy", back: "Marrone" },
      { front: "Dziƒôkujƒô", back: "Grazie" },
      { front: "Proszƒô", back: "Prego" },
      { front: "Jak siƒô masz?", back: "Come stai?" },
      { front: "Dzie≈Ñ dobry", back: "Buongiorno" },
      { front: "Dobranoc", back: "Buonanotte" },
      { front: "Tak", back: "S√¨" },
      { front: "Nie", back: "No" },
      { front: "Kocham ciƒô", back: "Ti amo" },
      { front: "Ile to kosztuje?", back: "Quanto costa?" },
      { front: "Przepraszam", back: "Mi scusi" },
      { front: "Pomoc", back: "Aiuto" },
      { front: "Do widzenia", back: "Arrivederci" },
      { front: "Powodzenia", back: "Buona fortuna" },
      { front: "Smacznego", back: "Buon appetito" },
      { front: "Cze≈õƒá", back: "Ciao" },
      { front: "Do zobaczenia", back: "A presto" },
      { front: "Mam na imiƒô", back: "Mi chiamo" },
      { front: "Dobrze", back: "Bene" },
      { front: "≈πle", back: "Male" },
      { front: "Pogoda jest ≈Çadna", back: "Il tempo √® bello" },
      { front: "Myszka", back: "Topolina" },
      { front: "Kocham mojƒÖ myszkƒô", back: "Amo la mia topolina" },
      { front: "Kocham Aniƒô", back: "Amo Ania" }
    ];

    let availableCards = [...flashcardsData];
    let usedCards = [];
    let currentQuizCard = null;
    let attempts = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(availableCards);

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "light" ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent =
        theme === "light" ? "‚òÄÔ∏è Tryb jasny" : "üåô Tryb ciemny";
    }

    function showFlashcards() {
      document.getElementById("flashcards-section").style.display = "block";
      document.getElementById("quiz-section").style.display = "none";
      showNextCard();
    }

    function showNextCard() {
      if (availableCards.length === 0) {
        availableCards = [...usedCards];
        usedCards = [];
        shuffle(availableCards);
      }
      const card = availableCards.pop();
      usedCards.push(card);

      const flashcard = document.getElementById("flashcard");
      const front = document.getElementById("front");
      const back = document.getElementById("back");

      flashcard.classList.remove("flipped");
      front.textContent = card.front;
      back.textContent = card.back;
    }

    function flipCard() {
      const flashcard = document.getElementById("flashcard");
      flashcard.classList.toggle("flipped");
    }

    function showQuiz() {
      document.getElementById("flashcards-section").style.display = "none";
      document.getElementById("quiz-section").style.display = "flex";
      if (availableCards.length === 0) {
        availableCards = [...usedCards];
        usedCards = [];
        shuffle(availableCards);
      }
      currentQuizCard = availableCards.pop();
      usedCards.push(currentQuizCard);
      document.getElementById("quiz-question").textContent = currentQuizCard.front;
      document.getElementById("quiz-input").value = "";
      document.getElementById("feedback").textContent = "";
      attempts = 0;
    }

    function normalizeInput(input) {
      return input
        .toLowerCase()
        .replace(/[!?.']/g, "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function checkAnswer() {
      const input = normalizeInput(document.getElementById("quiz-input").value);
      const correctAnswer = normalizeInput(currentQuizCard.back);
      const feedback = document.getElementById("feedback");

      if (input === correctAnswer) {
        feedback.textContent = "üëç Poprawna odpowied≈∫!";
        feedback.style.color = "green";
        setTimeout(showQuiz, 2000);
      } else if (attempts === 0) {
        feedback.textContent = "üëé Spr√≥buj ponownie!";
        feedback.style.color = "red";
        attempts++;
      } else {
        feedback.textContent = `‚ùå Musisz podaƒá poprawnƒÖ odpowied≈∫: ${currentQuizCard.back}`;
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
