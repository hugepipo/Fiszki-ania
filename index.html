<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki Włoskie</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
    }

    .menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #quiz-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #quiz-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #quiz-check {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Menu -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="menu" id="menu">
    <a onclick="showFlashcards()">Tryb fiszek</a>
    <a onclick="showQuiz()">Tryb quiz</a>
  </div>

  <!-- Sekcja fiszek -->
  <div class="card" id="flashcard"></div>

  <!-- Sekcja quiz -->
  <div id="quiz-section">
    <div id="quiz-question"></div>
    <input type="text" id="quiz-input" placeholder="Twoja odpowiedź po włosku">
    <button id="quiz-check" onclick="checkAnswer()">Sprawdź</button>
    <div id="feedback"></div>
  </div>

  <script>
    // Dane fiszek
    const flashcardsData = [
      { front: "Cześć", back: "Ciao" },
      { front: "Dziękuję", back: "Grazie" },
      { front: "Proszę", back: "Prego" },
      { front: "Jak się masz?", back: "Come stai?" },
      { front: "Dzień dobry", back: "Buongiorno" },
      { front: "Dobry wieczór", back: "Buonasera" },
      { front: "Dobranoc", back: "Buonanotte" },
      { front: "Do widzenia", back: "Arrivederci" },
      { front: "Tak", back: "Sì" },
      { front: "Nie", back: "No" },
      { front: "Przepraszam", back: "Mi scusi" },
      { front: "Pomocy!", back: "Aiuto!" },
      { front: "Ile to kosztuje?", back: "Quanto costa?" },
      { front: "Mam pytanie", back: "Ho una domanda" },
      { front: "Co to jest?", back: "Che cos'è?" },
      { front: "Gdzie jest toaleta?", back: "Dov'è il bagno?" },
      { front: "Nie rozumiem", back: "Non capisco" },
      { front: "Proszę powtórzyć", back: "Per favore ripeta" },
      { front: "Na zdrowie", back: "Salute" },
      { front: "Miłego dnia", back: "Buona giornata" }
    ];

    let availableCards = [...flashcardsData];
    let currentQuizCard = null;

    // Funkcja losowania fiszek
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(availableCards);

    // Wyświetlanie fiszek
    function showFlashcards() {
      document.getElementById("flashcard").style.display = "flex";
      document.getElementById("quiz-section").style.display = "none";
      const card = availableCards.pop();
      document.getElementById("flashcard").textContent = card.front;
    }

    // Wyświetlanie trybu quiz
    function showQuiz() {
      document.getElementById("flashcard").style.display = "none";
      document.getElementById("quiz-section").style.display = "flex";
      if (availableCards.length === 0) {
        availableCards = [...flashcardsData];
        shuffle(availableCards);
      }
      currentQuizCard = availableCards.pop();
      document.getElementById("quiz-question").textContent = currentQuizCard.front;
      document.getElementById("quiz-input").value = "";
      document.getElementById("feedback").textContent = "";
    }

    // Sprawdzanie odpowiedzi
    function checkAnswer() {
      const answer = document.getElementById("quiz-input").value.trim();
      if (answer.toLowerCase() === currentQuizCard.back.toLowerCase()) {
        document.getElementById("feedback").textContent = "Poprawna odpowiedź!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").textContent = `Niepoprawna odpowiedź! Poprawna: ${currentQuizCard.back}`;
        document.getElementById("feedback").style.color = "red";
      }
    }

    // Obsługa menu
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
