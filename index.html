<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .card {
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      padding: 20px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s;
    }

    .card.color-card {
      font-size: 0;
      padding: 0;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Przycisk do zmiany trybu -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <!-- Fiszki -->
  <div id="flashcards"></div>

  <script>
    // Fiszki
    const flashcardsData = [
      { front: "Cze≈õƒá", back: "Ciao" },
      { front: "Dziƒôkujƒô", back: "Grazie" },
      { front: "Proszƒô", back: "Prego" },
      { front: "Jak siƒô masz?", back: "Come stai?" },
      { front: "Dzie≈Ñ dobry", back: "Buongiorno" },
      { front: "Dobry wiecz√≥r", back: "Buonasera" },
      { front: "Dobranoc", back: "Buonanotte" },
      { front: "Do widzenia", back: "Arrivederci" },
      { front: "Tak", back: "S√¨" },
      { front: "Nie", back: "No" },
      { front: "Przepraszam", back: "Mi scusi" },
      { front: "Pomocy!", back: "Aiuto!" },
      { front: "Ile to kosztuje?", back: "Quanto costa?" },
      { front: "Mam pytanie", back: "Ho una domanda" },
      { front: "Co to jest?", back: "Che cos'√®?" },
      { front: "Gdzie jest toaleta?", back: "Dov'√® il bagno?" },
      { front: "Nie rozumiem", back: "Non capisco" },
      { front: "Proszƒô powt√≥rzyƒá", back: "Per favore ripeta" },
      { front: "Na zdrowie", back: "Salute" },
      { front: "Mi≈Çego dnia", back: "Buona giornata" },
      // Fiszki z kolorami
      { front: "Czerwony", back: "Rosso", color: "red" },
      { front: "Niebieski", back: "Blu", color: "blue" },
      { front: "Zielony", back: "Verde", color: "green" },
      { front: "≈ª√≥≈Çty", back: "Giallo", color: "yellow" },
      { front: "Czarny", back: "Nero", color: "black" },
      { front: "Bia≈Çy", back: "Bianco", color: "white" },
      { front: "R√≥≈ºowy", back: "Rosa", color: "pink" },
      { front: "Pomara≈Ñczowy", back: "Arancione", color: "orange" },
      { front: "Szary", back: "Grigio", color: "gray" },
      { front: "BrƒÖzowy", back: "Marrone", color: "brown" },
      // Nowe fiszki
      { front: "Myszka", back: "Topo" },
      { front: "Kocham Aniƒô", back: "Amo Ania" },
      { front: "Kocham myszkƒô", back: "Amo il topo" }
    ];

    // Funkcja losujƒÖca kolejno≈õƒá fiszek
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Wy≈õwietl fiszki
    function displayFlashcards() {
      shuffle(flashcardsData);
      const container = document.getElementById("flashcards");
      container.innerHTML = flashcardsData
        .map((card) =>
          card.color
            ? `
          <div class="card color-card" style="background-color: ${card.color}" onclick="alert('${card.back}')">
          </div>
        `
            : `
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">${card.front}</div>
            <div class="card-back">${card.back}</div>
          </div>
        `
        )
        .join("");
    }

    // Tryb ciemny
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
      const themeToggle = document.querySelector(".theme-toggle");
      themeToggle.textContent = currentTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    // Inicjalizacja
    displayFlashcards();
  </script>
</body>
</html>
