<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 24px;
      transition: background-color 0.3s, color 0.3s, transform 0.5s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-content {
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .color-card {
      font-size: 0; /* Brak tekstu na przedniej stronie */
    }

    .card-content.card-back {
      color: black; /* Domy≈õlny kolor tekstu na tylnej stronie */
    }

    .color-card .card-content.card-back {
      color: white; /* Domy≈õlny kolor dla ciemnego t≈Ça */
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>

    // Funkcja losujƒÖca kolejno≈õƒá fiszek
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(availableCards);

    // Wy≈õwietlanie nowej fiszki
    function showNextCard() {
      if (availableCards.length === 0) {
        availableCards = [...flashcardsData];
        shuffle(availableCards);
      }

      const card = availableCards.pop();
      if (card.color) {
        const isDarkColor = ["black", "blue", "red", "green", "brown", "gray"].includes(card.color);
        document.getElementById("flashcard").classList.add("color-card");
        document.getElementById("flashcard").style.backgroundColor = card.color;
        document.getElementById("front").textContent = "";
        document.getElementById("back").textContent = card.back;
        document.getElementById("back").style.color = isDarkColor ? "white" : "black";
      } else {
        document.getElementById("flashcard").classList.remove("color-card");
        document.getElementById("flashcard").style.backgroundColor = "var(--card-color)";

        document.getElementById("back").textContent = card.back;
        document.getElementById("back").style.color = "var(--text-color)";
      }

      const flashcard = document.getElementById("flashcard");
      flashcard.classList.remove("flipped");

      document.getElementById("next-button").style.display = "none";
    }

        document.getElementById("next-button").style.display = "block";
      }
    }
