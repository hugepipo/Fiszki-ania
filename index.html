<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiszki W≈Çoskie - Quiz</title>
  <style>
    :root {
      --background-color: #f4f4f4;
      --card-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --background-color: #1e1e1e;
      --card-color: #2c2c2c;
      --text-color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: var(--card-color);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
    }

    .menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    #quiz-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #quiz-question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #quiz-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .quiz-letter {
      width: 20px;
      height: 2px;
      background-color: black;
      margin: 0 5px;
      position: relative;
    }

    .quiz-letter::after {
      content: attr(data-letter);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: var(--text-color);
    }

    #quiz-check {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--card-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Menu -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  <div class="menu" id="menu">
    <a onclick="showQuiz()">Tryb quiz</a>
  </div>

  <!-- Sekcja quiz -->
  <div id="quiz-section">
    <div id="quiz-question"></div>
    <div id="quiz-input"></div>
    <button id="quiz-check" onclick="checkAnswer()">Sprawd≈∫</button>
    <div id="feedback"></div>
  </div>

  <script>
    const flashcardsData = [
      { front: "Cze≈õƒá", back: "Ciao" },
      { front: "Dziƒôkujƒô", back: "Grazie" },
      { front: "Proszƒô", back: "Prego" },
      { front: "Jak siƒô masz?", back: "Come stai?" }
    ];

    let availableCards = [...flashcardsData];
    let currentQuizCard = null;
    let attempts = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(availableCards);

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function showQuiz() {
      document.getElementById("quiz-section").style.display = "flex";
      if (availableCards.length === 0) {
        availableCards = [...flashcardsData];
        shuffle(availableCards);
      }
      currentQuizCard = availableCards.pop();
      document.getElementById("quiz-question").textContent = currentQuizCard.front;
      renderInputField(currentQuizCard.back.length);
      document.getElementById("feedback").textContent = "";
      attempts = 0;
    }

    function renderInputField(length) {
      const quizInput = document.getElementById("quiz-input");
      quizInput.innerHTML = "";
      for (let i = 0; i < length; i++) {
        const letterBox = document.createElement("div");
        letterBox.className = "quiz-letter";
        letterBox.dataset.letter = "";
        quizInput.appendChild(letterBox);
      }
    }

    function checkAnswer() {
      const feedback = document.getElementById("feedback");
      const inputLetters = Array.from(document.getElementsByClassName("quiz-letter"))
        .map(letter => letter.dataset.letter)
        .join("");

      if (inputLetters.toLowerCase() === currentQuizCard.back.toLowerCase()) {
        feedback.innerHTML = "üëç Poprawna odpowied≈∫!";
        feedback.style.color = "green";
        setTimeout(showQuiz, 2000);
      } else if (attempts === 0) {
        feedback.innerHTML = "üëé Spr√≥buj ponownie!";
        feedback.style.color = "red";
        attempts++;
      } else {
        feedback.innerHTML = `S≈Çabiak! Tu masz odpowied≈∫: ${currentQuizCard.back}`;
        feedback.style.color = "red";
        setTimeout(showQuiz, 2000);
      }
    }
  </script>
</body>
</html>
